<div ng-init="init()">
  <div ng-repeat="item in list">
    <div class="list-group">
      <a href="#" class="list-group-item">
        <h4 class="list-group-item-heading">{{item.facilityName}}</h4><span class="badge">Est Waiting: 3 Hours</span>
        <div style="float: right; font-size: 64px; margin-right: 50px"><span class="fa fa-taxi" aria-hidden="true"></span></div>
        <div style="float: right; font-size: 64px; margin-right: 50px"><span class="fa fa-car" aria-hidden="true"></span></div>
        <div style="float: right; font-size: 64px; margin-right: 50px"><span class="fa fa-bus" aria-hidden="true"></span></div>

        <p class="list-group-item-text">Rating:
        <span class="glyphicon glyphicon-star"></span>
        <span class="glyphicon glyphicon-star"></span>
        <span class="glyphicon glyphicon-star"></span>
        <span class="glyphicon glyphicon-star-empty"></span>
        <span class="glyphicon glyphicon-star-empty"></span>
        </p>
        <p>
          Approx Travel Time: 15min (10km)
          <span class="fa fa-car" aria-hidden="true"></span>
        </p>
        <br />


        <div class="progress" style="width: 30%">
       <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 80%;">
Capacity (80% Full)
       </div>
</div>
      </a>
    </div>
  </div>

</div>
