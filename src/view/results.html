 <div ng-init="init()">
         <form role="form">
             <div class="form-group">
                 <label for="id">Id</label>
                 <input type="text" ng-model="Product.Id" id="id" />
             </div>
             <div class="form-group">
                 <label for="code">Code</label>
                 <input type="text" ng-model="Product.Code" id="code" />
             </div>
             <div class="form-group">
                 <label for="description">Description</label>
                 <input type="text" ng-model="Product.Description" id="description" />
             </div>
             <button class="btn " ng-click="back()">Cancel</button>
             <button class="btn btn-default" ng-click="save()">Save</button>
             <button class="btn " ng-click="delete()">Delete</button>
         </form>
  </div>
