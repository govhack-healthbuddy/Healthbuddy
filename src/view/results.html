<div ng-init="init()">
  <div ng-repeat="item in list">
    <div class="list-group">
      <div class="list-group-item">
        <span class="badge" style="float: right;">Est Waiting: 3 Hours</span>
        <h4 class="list-group-item-heading">{{item.Name}}</h4>

        <p class="list-group-item-text">Twitter Sentiment:
        <span class="glyphicon glyphicon-star"></span>
        <span class="glyphicon glyphicon-star"></span>
        <span class="glyphicon glyphicon-star"></span>
        <span class="glyphicon glyphicon-star-empty"></span>
        <span class="glyphicon glyphicon-star-empty"></span>
        </p>



        <p>
          Approx Travel Time: {{item.TravelTimes[0].Minutes}}min
          <span class="fa fa-car" aria-hidden="true"></span>
        </p>
        <div ng-click="navigate(item, 'taxi');"><div style="float: right; font-size: 3em; padding-left: 15px; "><span class="fa fa-taxi" aria-hidden="true"></span></div></a>
        <div ng-click="navigate(item, 'car');"><div style="float: right; font-size: 3em; padding-left: 15px;"><span class="fa fa-car" aria-hidden="true"></span></div></a>
        <div ng-click="navigate(item, 'bus');"><div style="float: right; font-size: 3em; padding-left: 15px;"><span class="fa fa-subway" aria-hidden="true"></span></div></a>
        <br />


        <div class="progress" style="width: 30%; ">
       <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 80%;">
Capacity (80% Full)
       </div>
</div>
      </div>
    </div>
  </div>

</div>
